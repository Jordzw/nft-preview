<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

    <div class="content__card">
        <div class="content__card__img">
            <img src="./images/image-equilibrium.jpg" alt="">
        </div>
        <div class="content__card__text">
            <div class="content__text__title">Equilibrium #3429</div>
            <div class="content__text__para">Our Equilibrium collection promotes balance and calm.</div>
        </div>
        <div class="content__card__price">
            <div class="price">
                <img src="./images/icon-ethereum.svg" alt="">
                <p>0.041 ETH</p>
            </div>
            <div class="leftdays">
                <img src="./images/icon-clock.svg" alt="">
                <p>3 days left</p>
            </div>
        </div>
        <div class="creator">
            <div class="creator__img">
                <img src="./images/image-avatar.png" alt="">
            </div>
            <div class="creator__text">
                <span>Creation of</span> Jules Wyvern
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
